 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="box-element">

                    <a  class="btn btn-outline-dark" href="">&#x2190; Continue Shopping</a>

                    <br>
                    <br>
                    <table class="table">
                        <tr>
                            <th><h5>Items: <strong>3</strong></h5></th>
                            <th><h5>Total:<strong> $42</strong></h5></th>
                            <th>
                                <a  style="float:right; margin:5px;" class="btn btn-success" href="">Checkout</a>
                            </th>
                        </tr>
                    </table>

                </div>

			    <br>
                <div class="box-element">
                    <div class="cart-row">
                        <div style="flex:2"></div>
                        <div style="flex:2"><strong>Item</strong></div>
                        <div style="flex:1"><strong>Price</strong></div>
                        <div style="flex:1"><strong>Quantity</strong></div>
                        <div style="flex:1"><strong>Total</strong></div>
                    </div>

                    <div class="cart-row">
                        <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                        <div style="flex:2"><p>Product 1</p></div>
                        <div style="flex:1"><p>$20</p></div>
                        <div style="flex:1">
                            <p class="quantity">2</p>
                            <div class="quantity">
                                <img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">

                                <img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">
                            </div>
                        </div>
                        <div style="flex:1"><p>$32</p></div>
                    </div>

                </div>
		    </div>
	    </div>
    </div>

</body>
 </html>
